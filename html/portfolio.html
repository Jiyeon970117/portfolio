</head>
<body>
    <div class="cursor"></div>
    <header>
    </header>
    <main>
        <section class="portfolio" data-num="2"> 
            <div class="content1">
                    <div class="project-list">
                        <div class="copy">
                            <div class="number text1">01</div>
                            <div class="name text2">Daon Pension</div>
                            <div class="site text3">
                                <a href="https://jiyeon970117.github.io/daon-pension/html/" target="_blank">View case study</a>
                            </div>
                        </div>
                        <div class="prj-1">
                            <div class="swiper-container myswiper project-img">
                                <div class="swiper-wrapper">
                                    <div class="swiper-slide"><img src="../img/img2.jpg"></div>
                                    <div class="swiper-slide"><img src="../img/img3.jpg"></div>
                                    <div class="swiper-slide"><img src="../img/img4.jpg"></div>
                                    <div class="swiper-slide"><img src="../img/img5.jpg"></div>
                                    <div class="swiper-slide"><img src="../img/img6.jpg"></div>
                                </div>
                                <!-- 페이징 -->
                                <div class="swiper-pagination"></div>
                            </div>
                            <div class="click">Click
                                <i class="fas fa-arrow-up"></i>
                            </div>  
                        </div>
                    </div>    
            </div>
        </section>
        <section class="portfolio bg">
            <div class="content2">
                <!-- project-list2 -->
                <div class="box2">
                    <div class="project-list">
                        <div class="copy">
                            <div class="number text4">02</div>
                            <div class="name text5">Hyundai Clone</div>
                            <div class="site text6">
                                <a href="https://jiyeon970117.github.io/Project02/" target="_blank">View case study</a>
                            </div>
                        </div>
                        <div class="prj-2">
                            <div class="swiper-container myswiper project-img2">
                                <div class="swiper-wrapper">
                                    <div class="swiper-slide"><img src="../img/img1.jpg"></div>
                                    <div class="swiper-slide"><img src="../img/img2.jpg"></div>
                                    <div class="swiper-slide"><img src="http://ktsmemo.cdn3.cafe24.com/p/0555.jpg"></div>
                                    <div class="swiper-slide"><img src="https://ktsmemo.cafe24.com/p/0300.jpg"></div>
                                    <div class="swiper-slide"><img src="https://ktsmemo.cafe24.com/p/0772.jpg"></div>
                                </div>
                                <div class="swiper-pagination"></div>
                            </div>
                            <div class="click">Click
                                <i class="fas fa-arrow-up"></i>
                            </div>      
                        </div>
                    </div>    
                </div>
            </div>
        </section>

    </main>
</body>
</html>
